<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GameTele</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: #231F20;
        display: flex;
        flex-direction: column;
      }

      #unity-container {
        flex: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      canvas {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      #unity-footer {
        /* height: 40px; */
        display: none;
        /* justify-content: center;
        align-items: center;
        background-color: #000;
        z-index: 10; */
      }

      #unity-warning {
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <!-- <div id="unity-build-title">GameTele</div> -->
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/TestGameTele.loader.js";
      var config = {
        dataUrl: buildUrl + "/TestGameTele.data.br",
        frameworkUrl: buildUrl + "/TestGameTele.framework.js.br",
        codeUrl: buildUrl + "/TestGameTele.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GameTele",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      window.devicePixelRatio = Math.max(2, window.devicePixelRatio || 1);

      function resizeCanvas() {
        const aspect = 292 / 518;
        const height = window.innerHeight - 40; // trừ chiều cao footer
        const width = height * aspect;

        // Lấy tỷ lệ zoom hiện tại
        const zoom = window.devicePixelRatio;

        // Điều chỉnh kích thước canvas dựa trên tỷ lệ zoom
        canvas.style.height = height + "px";
        canvas.style.width = width + "px";
        canvas.width = width * zoom;
        canvas.height = height * zoom;
      }
      resizeCanvas();

      
      if (window.ResizeObserver) {
        const observer = new ResizeObserver(resizeCanvas);
        observer.observe(document.body);
      }


      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } 
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.gameInstance = unityInstance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
